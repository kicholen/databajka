<form id="salary-form">
	<div class="col-12 col-sm-12 col-md-8 col-lg-6">
		<div class="row">
			<div class="col-12 col-sm-6">
				<div class="form-group">
					<label for="profession">{{ .Params.professionSpecific }}</label>
					<input type="text" class="form-control" id="profession" placeholder="{{ .Params.professionSpecific_Placeholder }}">
				</div>
			</div>
			<div class="col-12 col-sm-6">
				<div class="form-group">
					<label for="profession-category">{{ .Params.professionCategory }}</label>
					<select type="text" class="form-control" id="profession-category" placeholder="{{ .Params.professionCategory_Placeholder }}">
						<option hidden>{{ .Params.professionCategory_Placeholder }}</option>
						{{ range  $index, $element := .Params.professionCategories }}
						<option data="{{ $index }}">{{ $element.name }}</option>
						{{ end }}
					</select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-sm-6">
				<div class="form-group">
					<label for="income">{{ .Params.income }}</label>
					<input type="text" class="form-control" id="income" placeholder="{{ .Params.income_Placeholder }}">
				</div>
			</div>
			<div class="col-12 col-sm-6">
				<div class="form-group">
					<label for="employmentType">{{ .Params.employmentType }}</label>
					<select type="text" class="form-control" id="employmentType" placeholder="{{ .Params.employmentType_Placeholder }}">
						<option hidden>{{ .Params.employmentType_Placeholder }}</option>
						{{ range  $index, $element := .Params.employmentTypes }}
						<option data="{{ $index }}">{{ $element.name }}</option>
						{{ end }}
					</select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-sm-6">
				<div class="form-group">
					<label for="age">{{ .Params.age }}</label>
					<input type="text" class="form-control" id="age" placeholder="{{ .Params.age_Placeholder }}">
				</div>
			</div>
			<div class="col-12 col-sm-6">
				<div class="form-group">
					<label for="experience">{{ .Params.experience }}</label>
					<input type="text" class="form-control" id="experience" placeholder="{{ .Params.experience_Placeholder }}">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label for="additionalInfo">{{ .Params.additionalInfo }}</label>
					<input type="text" class="form-control" id="additionalInfo" placeholder="{{ .Params.additionalInfo_Placeholder }}">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="form-group pull-right">
					<button id="submit" class="btn btn-primary btn-form" type="submit">{{ .Params.buttonSend }}</button>
				</div>
			</div>
		</div>
	</div>
</form>
